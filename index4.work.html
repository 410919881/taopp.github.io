                <h3>達悟族頭髮舞</h3>
                <p>
                    頭髮舞，是蘭嶼著名且歷史悠久的人文風景之一，其由來與這座島嶼的海洋文化緊密相連。蘭嶼四面環海，達悟族是長期與大海拼搏的民族，部落男子多以捕魚為業，由於海象時而凶險、變幻莫測，為航行帶來難以預期的考驗。
                    因此每當漁船滿載漁獲歸來，守在島上的女子便會以頭髮舞，真誠表達豐收的喜悅與感謝。由此可見，頭髮舞並不純粹是一種娛樂性質舞蹈，更蘊含了一種細緻的文化情思，進而成為今日重要慶典必備的特色演出。
